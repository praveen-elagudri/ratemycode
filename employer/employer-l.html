    <script>
        function login(){
            var username = document.getElementById("email-address").value
            var password = document.getElementById("new-pass2").value

            var data = {"email":username,"password" : password};
            console.log(data);

            if( username != "" && password != "" ){
                $.ajax({
                    url:'localhost:8080/login',
                    dataType: 'text',
                    type:'post',
                    contentType: 'application/json',
                    data:JSON.stringify(data),
                    success:function(response){
                        console.log(username +" " + password);
                        var msg = "";
                        if(response){
                            console.log(response);

                            var responseObject = response;
                            localStorage.setItem('responseObject',JSON.stringify(responseObject))
                            window.location = "employer-information.html";

                        }else{
                            msg = "Invalid username and password!";
                        }
                        $("#message").html(msg);
                    },
                    error: function (response) {
                        console.log(response);
                        //OnError(cartObject.productID)
                    },
                });
            }
        };

    </script>
